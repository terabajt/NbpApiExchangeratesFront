<form (ngSubmit)="submit()" class="space-y-4 p-6 max-w-lg mx-auto bg-white rounded-lg shadow-md">
    <div>
        <label for="currency" class="block text-gray-700 font-semibold">Currency:</label>
        <input
            type="text"
            id="currency"
            [(ngModel)]="currency"
            name="currency"
            required
            class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
    </div>

    <div>
        <label for="name" class="block text-gray-700 font-semibold">Name:</label>
        <input
            type="text"
            id="name"
            [(ngModel)]="name"
            name="name"
            required
            class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
    </div>

    <div class="flex justify-center">
        <button
            type="submit"
            class="mt-4 px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
            Submit
        </button>
    </div>
</form>

<div *ngIf="result !== null" class="mt-4 p-4 bg-green-100 text-green-800 rounded-lg">
    Result: {{ result }}
</div>
