<div class="max-w-4xl mx-auto p-4">
    <table
        class="min-w-full table-auto border-collapse bg-white shadow-lg rounded-lg overflow-hidden"
    >
        <thead class="bg-blue-500 text-white">
            <tr>
                <th class="px-6 py-3 text-left font-semibold">Currency</th>
                <th class="px-6 py-3 text-left font-semibold">Name</th>
                <th class="px-6 py-3 text-left font-semibold">Date</th>
                <th class="px-6 py-3 text-left font-semibold">Value</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
            <tr *ngFor="let req of requests" class="hover:bg-gray-50">
                <td class="px-6 py-4 text-sm">{{ req.currency }}</td>
                <td class="px-6 py-4 text-sm">{{ req.name }}</td>
                <td class="px-6 py-4 text-sm">{{ req.date | date }}</td>
                <td class="px-6 py-4 text-sm">{{ req.value }}</td>
            </tr>
        </tbody>
    </table>
</div>
